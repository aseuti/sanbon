
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2학년 9반 청소 당번 뽑기</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 min-h-screen">
  <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full transform hover:scale-105 transition-transform duration-300">
      
      <!-- Header Section -->
      <div class="text-center mb-8">
        <div class="mb-4">
          <i class="fas fa-broom text-6xl text-purple-500 mb-3"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
          청소 당번 뽑기
        </h1>
        <p class="text-gray-600 text-lg">
          1번부터 27번까지 중에서 <span class="font-semibold text-purple-600">5명</span>을 랜덤으로 선택합니다
        </p>
      </div>
      
      <!-- Draw Button -->
      <div class="text-center mb-6">
        <button id="drawButton" class="btn btn-lg btn-primary bg-gradient-to-r from-purple-500 to-pink-500 border-0 rounded-pill px-8 py-3 text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
          <i class="fas fa-dice me-2"></i>
          당번 뽑기
        </button>
      </div>
      
      <!-- Results Section -->
      <div id="result" class="result-container bg-gradient-to-r from-green-50 to-blue-50 rounded-2xl p-6 border-2 border-green-200" style="display: none;">
        <div class="text-center mb-4">
          <i class="fas fa-star text-3xl text-yellow-500 mb-2"></i>
          <h2 class="text-2xl font-bold text-gray-700">선택된 청소 당번</h2>
        </div>
        <div id="selectedNumbers" class="d-flex justify-content-center flex-wrap gap-2"></div>
      </div>
      
      <!-- Info Section -->
      <div class="text-center mt-6">
        <p class="text-gray-500 text-sm">
          <i class="fas fa-info-circle me-1"></i>
          버튼을 클릭하여 새로운 당번을 뽑을 수 있습니다
        </p>
      </div>
      
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
